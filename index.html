<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
  </head>

  <body class="bg-dark text-white text-center">
    <header class="py-4">
      <div
        class="d-flex align-items-center justify-content-center gap-2 flex-wrap"
      >
        <h1 class="display-4 m-0">Sudoku!</h1>
        <img src="assets/sudoku.png" alt="Sudoku logo" width="50" height="50" />
      </div>
    </header>

    <main class="container">
      <!-- Selector de dificultad -->
      <div class="mb-4 d-flex justify-content-center align-items-center">
        <label for="difficulty" class="form-label me-2 mb-0">Dificultad:</label>
        <select id="difficulty" class="form-select w-auto">
          <option value="easy">Fácil</option>
          <option value="medium" selected>Normal</option>
          <option value="hard">Difícil</option>
        </select>
        <button id="new-game-btn" class="btn btn-primary ms-2">
          Nuevo juego
        </button>
      </div>

      <!-- Mensaje de finalizacion -->
      <div id="game-message" class="mt-3 text-info fw-bold"></div>

      <p id="input-warning" class="text-danger mt-2" style="display: none"></p>

      <!-- Tablero de Sudoku -->
      <div id="sudoku-board"></div>

      <!-- Botones Verificar y Mostrar Solución -->
      <div class="d-flex justify-content-center gap-3 mt-4">
        <button id="check-btn" class="btn btn-success px-4">
          Verificar celdas
        </button>
        <button id="show-solution-btn" class="btn btn-warning px-4">
          Mostrar solución
        </button>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
